{% extends "blog/base.html" %} {% block content %}
<h2>{{ post.title }}</h2>
<p>By {{ post.author }} | {{ post.published_date }}</p>
<p>{{ post.content }}</p>

{% if user == post.author %}
<a href="{% url 'post-update' post.id %}">Edit</a>
<a href="{% url 'post-delete' post.id %}">Delete</a>
{% endif %} {% endblock %}
