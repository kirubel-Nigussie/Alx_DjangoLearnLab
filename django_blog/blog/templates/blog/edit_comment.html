{% extends "blog/base.html" %} {% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<a href="{% url 'post-detail' form.instance.post.pk %}">Cancel</a>
{% endblock %}
